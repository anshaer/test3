<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片專案 JSON 生成器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        h2 {
            color: #007bff;
            border-bottom: 2px solid #e2e6ea;
            padding-bottom: 10px;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        textarea {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box; /* Include padding in width */
            transition: border-color 0.2s ease-in-out;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .image-item {
            border: 1px solid #dee2e6;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 8px;
            background-color: #f8f9fa;
            position: relative;
        }

        .image-item .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }

        .image-item .remove-btn:hover {
            background-color: #c82333;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
        }

        #add-image-btn {
            background-color: #28a745;
            color: white;
        }

        #add-image-btn:hover {
            background-color: #218838;
        }

        #generate-json-btn {
            background-color: #007bff;
            color: white;
        }

        #generate-json-btn:hover {
            background-color: #0056b3;
        }

        #json-output {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            min-height: 150px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
            color: #333;
            border: 1px solid #dee2e6;
            margin-top: 30px;
            overflow-x: auto;
        }

        #download-json-btn {
            background-color: #6c757d;
            color: white;
            margin-top: 15px;
            display: block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            padding: 10px 20px;
        }

        #download-json-btn:hover {
            background-color: #5a6268;
        }

        .warning-message {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>圖片專案 JSON 生成器</h1>

        <h2>藝廊基本設定</h2>
        <div class="form-group">
            <label for="galleryTitle">藝廊主標題 (H1 內容):</label>
            <input type="text" id="galleryTitle" value="我的圖片藝廊" placeholder="例如：我的圖片藝廊">
            <small class="warning-message">此內容將顯示在網頁頂部的H1標題。</small>
        </div>
        <div class="form-group">
            <label for="pageTitle">網頁標題 (Tab 顯示，&lt;title&gt; 內容):</label>
            <input type="text" id="pageTitle" value="我的圖片藝廊" placeholder="例如：我的精彩藝廊">
            <small class="warning-message">此內容將顯示在瀏覽器標籤頁或書籤中的標題。</small>
        </div>

        <h2>圖片列表</h2>
        <div id="image-items-container">
            </div>

        <div class="button-group">
            <button type="button" id="add-image-btn">新增圖片</button>
            <button type="button" id="generate-json-btn">生成 JSON</button>
        </div>

        <h2>生成的 JSON 輸出</h2>
        <pre id="json-output"></pre>
        <button type="button" id="download-json-btn" style="display: none;">下載 images.json</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageItemsContainer = document.getElementById('image-items-container');
            const addImageBtn = document.getElementById('add-image-btn');
            const generateJsonBtn = document.getElementById('generate-json-btn');
            const jsonOutput = document.getElementById('json-output');
            const downloadJsonBtn = document.getElementById('download-json-btn');
            const galleryTitleInput = document.getElementById('galleryTitle');
            const pageTitleInput = document.getElementById('pageTitle');

            let imageCount = 0; // 用於追蹤圖片數量

            // Function to add a new image input block
            function addImageItem(path = '', title = '', description = '') {
                imageCount++;
                const imageItemDiv = document.createElement('div');
                imageItemDiv.classList.add('image-item');
                imageItemDiv.setAttribute('data-id', imageCount); // Add a data-id for easy removal

                imageItemDiv.innerHTML = `
                    <button type="button" class="remove-btn" aria-label="移除圖片">&times;</button>
                    <div class="form-group">
                        <label for="path-${imageCount}">圖片路徑 (例如: images/cat.jpg):</label>
                        <input type="text" id="path-${imageCount}" class="image-path" value="${path}" placeholder="例如: images/photo.jpg">
                    </div>
                    <div class="form-group">
                        <label for="title-${imageCount}">圖片標題:</label>
                        <input type="text" id="title-${imageCount}" class="image-title" value="${title}" placeholder="例如: 美麗的風景">
                    </div>
                    <div class="form-group">
                        <label for="description-${imageCount}">圖片描述:</label>
                        <textarea id="description-${imageCount}" class="image-description" rows="3" placeholder="這是圖片的詳細描述">${description}</textarea>
                    </div>
                `;
                imageItemsContainer.appendChild(imageItemDiv);

                // Add event listener for remove button
                imageItemDiv.querySelector('.remove-btn').addEventListener('click', () => {
                    imageItemDiv.remove();
                    // Optionally, re-index or adjust imageCount if needed, but for removal, it's not strictly necessary unless you rely on the count for other logic.
                    // For simplicity, we just remove the element. The `generateJson` function will only pick up existing elements.
                });
            }

            // Add an initial image item
            addImageItem(); 

            // Add new image item on button click
            addImageBtn.addEventListener('click', () => addImageItem());

            // Generate JSON on button click
            generateJsonBtn.addEventListener('click', () => {
                const galleryTitle = galleryTitleInput.value.trim();
                const pageTitle = pageTitleInput.value.trim();
                const images = [];

                const imageItems = imageItemsContainer.querySelectorAll('.image-item');
                imageItems.forEach(item => {
                    const path = item.querySelector('.image-path').value.trim();
                    const title = item.querySelector('.image-title').value.trim();
                    const description = item.querySelector('.image-description').value.trim();

                    if (path && title) { // Only add if path and title are not empty
                        images.push({ path, title, description });
                    }
                });

                const jsonData = {
                    galleryTitle: galleryTitle || "我的圖片藝廊", // 提供預設值
                    pageTitle: pageTitle || "我的圖片藝廊", // 提供預設值
                    images: images
                };

                // Display JSON
                jsonOutput.textContent = JSON.stringify(jsonData, null, 2);
                downloadJsonBtn.style.display = 'block'; // Show download button
            });

            // Download JSON file
            downloadJsonBtn.addEventListener('click', () => {
                const filename = 'images.json';
                const jsonText = jsonOutput.textContent;
                const blob = new Blob([jsonText], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url); // Clean up the URL object
            });
        });
    </script>
</body>
</html>
